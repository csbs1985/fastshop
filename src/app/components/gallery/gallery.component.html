<section class="fs-gallery">
  <ul>
    <li *ngFor="let item of content">
      <a [routerLink]="['/movie', item.id]">
        <img
          *ngIf="item.poster_path; else noPost"
          [src]="item.poster_path"
          [alt]="item.title"
        />
      </a>
      <a [routerLink]="['/movie', item.id]">{{ item.title }}</a>
      <p>{{ item.release_date }}</p>
    </li>
  </ul>
</section>

<ng-template #noPost>
  <div class="fs-gallery__not-post"></div>
</ng-template>
