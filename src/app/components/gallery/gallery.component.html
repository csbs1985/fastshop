<section class="fs-gallery">
  <ul>
    <li *ngFor="let item of content">
      <a [routerLink]="['/movie/{{item.id}}']">
        <img [src]="item.poster_path" [alt]="item.title"
      /></a>
      <a [routerLink]="['/movie/{{item.id}}']">{{ item.title }}</a>
      <p>{{ item.release_date }}</p>
    </li>
  </ul>
</section>
