<header class="fs-header">
  <div class="fs-header__mobile">
    <fs-icon (click)="toggleMenu()" icon="menu" [height]="20"></fs-icon>

    <img [src]="image" />

    <fs-icon icon="search" [height]="20"></fs-icon>
  </div>

  <div class="fs-header__desktop">
    <div class="fs-header__left">
      <fs-icon [routerLink]="'/'" icon="logo" [height]="20"></fs-icon>

      <ul>
        <li *ngFor="let item of menu">{{ item }}</li>
      </ul>
    </div>

    <div class="fs-header__right">
      <fs-icon icon="plus" [height]="20"></fs-icon>

      <button class="fs-header__language">PT</button>

      <ul>
        <li *ngFor="let item of submenu">{{ item }}</li>
      </ul>

      <fs-icon icon="search" [height]="20"></fs-icon>
    </div>
  </div>
</header>
