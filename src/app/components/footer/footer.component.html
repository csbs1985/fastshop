<section class="fs-footer">
  <div class="fs-footer__content">
    <div class="fs-footer__left">
      <img [src]="image" />

      <button>JUNTE-SE A COMUNIDADE</button>
    </div>

    <div class="fs-footer__right">
      <nav *ngFor="let item of navigation">
        <h4>{{ item.category }}</h4>
        <p *ngFor="let subItem of item.value">{{ subItem }}</p>
      </nav>
    </div>
  </div>

  <footer>Build 3ec6559 (3601)</footer>
</section>
